<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/rko3hnw.css" />
    <link rel="stylesheet" href="style/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/easymde/dist/easymde.min.css"
    />
    <!-- Add this in the <head> section of your HTML -->
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <title>Create New Post</title>
  </head>
  <body>
    <header class="heading">
      <h1 class="logo-text"><a href="index.html">Bloggy</a></h1>
      <nav class="menu">
        <a href="index.html"><span class="nav-button">Home</span></a>
        <a href="new-blog.html"><span class="nav-button">New</span></a>
        <a href="https://github.com/TaylorMerwin/bloggy"><span class="nav-button">GitHub</span></a>
      </nav>
    </header>

    <section class="form-section">
      <h1>Create a New Blog Post</h1>
      <form enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" /><br /><br />
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" /><br /><br />
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" /><br /><br />
        <label>Upload image
          <input type="file" name="images" accept="image/png, image/jpeg" id="imageInput" />
        </label><br /><br />
        <div class="img-container">
            <img id="imagePreview" style="max-width: 100%;" />
        </div>
        <label for="content">Content:</label><br />
        <textarea id="content"></textarea>

        <br /><br />
        <input id="submitButton" type="submit" value="Submit" />
      </form>
    </section>

    <script src="scripts/new-blog.js"></script>
  </body>
</html>
