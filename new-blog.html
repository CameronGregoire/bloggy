<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/rko3hnw.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/easymde/dist/easymde.min.css"
    />
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <title>Create New Post</title>
  </head>
  <body>
    <header class="heading">
      <h1 class="logo-text"><a href="index.html">Bloggy</a></h1>
      <nav class="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="new-blog.html">New</a></li>
          <li>
            <a
              href="https://github.com/TaylorMerwin/bloggy"
              rel="noopener noreferrer nofollow"
              target="_blank"
              >Source</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section class="form-section">
      <h1>Create a New Blog Post</h1>
      <form enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" /><br /><br />
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" /><br /><br />
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" /><br /><br />
        <label
          >Upload image
          <input
            name="images"
            type="file"
            accept="image/png, image/jpeg"
          /> </label
        ><br /><br />
        <label for="content">Content:</label><br />
        <textarea id="content"></textarea>

        <br /><br />
        <input id="submitButton" type="submit" value="Submit" />
      </form>
    </section>

    <script src="new-blog.js"></script>
  </body>
</html>
