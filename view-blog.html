<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/rko3hnw.css" />
    <link rel="stylesheet" href="style/styles.css" />
    <title>Bloggy</title>
  </head>
  <body>
    <header class="heading">
      <h1 class="logo-text"><a href="index.html">Bloggy</a></h1>
      <nav class="menu">
        <a href="index.html"><span class="nav-button">Home</span></a>
        <a href="new-blog.html"><span class="nav-button">New</span></a>
        <a href="https://github.com/TaylorMerwin/bloggy"><span class="nav-button">GitHub</span></a>
      </nav>
    </header>

    <main>
      <div class="article-container">
        <h1 class="article-title"></h1>
        <div class="article-about">
          <p class="article-date"></p>
          <p class="article-author"></p>
        </div>
        <div class="article-image">
          <img src="" alt="Article Image" class="article-img" />
        </div>
        <div class="article-content">
          <!-- This is where the blog text will go! -->
          <!-- md-block will autoformat the plain text into stylized text from MD syntax-->
          <md-block class="article-body"></md-block>
        </div>
      </div>
    </main>

    <footer>
      <p>Bloggy 2023</p>
    </footer>
    <!-- Imported Library that adds md-blocks-->
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script src="scripts/view-blog.js"></script>
  </body>
</html>
